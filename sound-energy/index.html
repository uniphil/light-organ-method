    <meta charset="utf-8">
    <title>light organ: sound energy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <div class="page">
      <h1>sound energy</h1>
      <h2>wave shape</h2>
      <p>220Hz, 21 harmonics</p>
      <p>
        <span class="button-group">
          <button class="triangle active">triangle 🗻</button>
          <button class="square">square 🌇</button>
        </span>
        <span class="button-group">
          <button class="shift">phase 🐉</button>
          <button class="shuffle">shuffle 🎲</button>
          <button class="reset">reset 🔄</button>
        </span>
        <span class="button-group">
          <button class="play">listen 📻</button>
          <button class="stop">quiet 🔇</button>
        </span>
      </p>

      <canvas class="wave" height="720" width="1280" style="height: 360px; width: 720px"></canvas>
      <script src="./script.js"></script>
    </div>
